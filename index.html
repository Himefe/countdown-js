<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contagem regressiva - Natal</title>
</head>
<body>
<div class="container">
    <h1>Contagem regressiva para o Natal</h1>
    <div class="contagem">
        <span class="dias">
            <span class="diasNumero">00</span>
            <span class="diasText">Dias</span>
        </span>
        <span class="horas">
            <span class="horasNumero">00</span>
            <span class="horasText">Horas</span>
        </span>
        <span class="minutos">
            <span class="minutosNumero">00</span>
            <span class="minutosText">Minutos</span>
        </span>
        <span class="segundos">
            <span class="segundosNumero">00</span>
            <span class="segundosText">Segundos</span>
        </span>
    </div>
</div>
<script src="assets/js/app.js" type="module"></script>
</body>
</html>
